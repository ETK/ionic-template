<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <style>
        .img-round{
          width: 96%;
          margin: 0 auto;
          display: block;
          margin-bottom: 4%;
          border-radius: 5px;
        }
        .bar.bar-stable{
          border: none;
          background: #fff;
        }
        .scroll-content{
          background: #f8f8f8;
        }
    </style>
    <ion-pane>
      <ion-header-bar class="bar-stable" align-title="left">
        <h1 class="title">The Grid</h1>
        <button class="button button-icon icon ion-ionic" ng-click="ioniconsClicked()"></button>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col-50">
            <img class="img-round" ng-src="img/img1.jpg" alt="" >

          </div>
          <div class="col-50">
            <img class="img-round" ng-src="img/img2.jpg" alt="" >
          </div>
        </div>

        <div class="row">
          <div class="col-50">
            <img class="img-round" ng-src="img/img3.png" alt="" >
          </div>
          <div class="col-50">
            <img class="img-round" ng-src="img/img4.png" alt="" >
          </div>
        </div>
        
        <div class="row">
          <div class="col-50">
            <img class="img-round" ng-src="img/img5.jpg" alt="" >
          </div>
          <div class="col-50">
            <img class="img-round" ng-src="img/img6.png" alt="" >
          </div>
        </div>

        <div class="row">
          <div class="col-50">
            <img class="img-round" ng-src="img/img7.png" alt="" >
          </div>
          <div class="col-50">
            <img class="img-round" ng-src="img/img8.png" alt="" >
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
